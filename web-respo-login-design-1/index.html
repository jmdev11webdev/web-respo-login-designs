<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>JMDevStack | Login Design 1</title>

    <!-- google font montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <h2>Login</h2>
        <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" required placeholder="Enter your email here">
            <label><strong>Email</strong></label>
        </div>

        <br>

        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" required placeholder="Enter your password here">
            <label><strong>Password</strong></label>
        </div>

        <br>

        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <strong><a href="#">Forgot Password?</a></strong>
        </div>

        <button type="submit" class="btn"><ion-icon name="log-in-outline"></ion-icon> Login</button>

        <br>

        <div class="login-register">
            <p>Don't have an account? <strong><a href="#">Register</a></p></strong>
        </div>
    </form>

    <footer>
        <a href="https://www.github.com/jmdev11webdev"><p>Developed by JMDevStack <ion-icon name="logo-github"></ion-icon></p></a>
        
    </footer>
</body>
</html>
